<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Lotus</title>
    <script src="index.js" charset="utf-8"></script>
</head>

<body>

    <div id="lotus" style="height:40em;width:50em;display:flex;justify-content:center;align-content:center;margin-top:4.5em;margin-bottom:-6em;">
        <svg style="height:auto; width: 90%;" viewBox="0 0 600 600">
<g>
<animateTransform attributeName="transform" type="rotate" from="0 234 234" to="360 234 234" begin="0s" dur="40s" repeatCount="indefinite"/>
      <animate attributeName="fill" attributeType="CSS" dur="20s" values="royalblue;deepskyblue;loivedrab;gold;orange;orangered;crimson;purple;royalblue;" repeatCount="indefinite"/>
</g>
</svg>
    </div>
    <div style="margin-left:5em;">
        <p>
            <h2>Lotus Mandala</h2></p>
        <p>Color selected: <span id="color_chosen">Select a color, and then click a section of the drawing to fill it.</span></p>
        <p>
            <button id="Crimson" style="background-color: crimson; width: 4.5em; height: 4.5em;" />
            <button id="OrangeRed" style="background-color: orangered; width: 4.5em; height: 4.5em;" />
            <button id="Orange" style="background-color: orange; width: 4.5em; height: 4.5em; " />
            <button id="Gold" style="background-color: gold; width: 4.5em; height: 4.5em;" />
            <button id="OliveDrab" style="background-color: olivedrab ; width: 4.5em; height: 4.5em;" />
            <button id="DeepSkyBlue" style="background-color: deepskyblue ; width: 4.5em; height: 4.5em; " />
            <button id="RoyalBlue " style="background-color: royalblue; width: 4.5em; height: 4.5em;" />
            <button id="Purple " style="background-color: purple; width: 4.5em; height: 4.5em;" />
            <button id="Black " style="background-color: black; width: 4.5em; height: 4.5em;" />
            <button id="White " style="background-color: white; width: 4.5em; height: 4.5em;" />
        </p>
    </div>
    <style>
        svg [fill] {
            transition: fill .5s ease-in .3s;
        }
    </style>
</body>

</html>
